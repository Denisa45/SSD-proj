<div class="login-container">
  <!-- 🖼️ Image Section -->
  <div class="login-image">
    <img src="assets/logo.png" alt="Login Image" class="img-fluid">
  </div>

  <!-- 🧾 Form Section -->
  <div class="login-form">
    <h2>We love Teo</h2>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <input type="email" formControlName="EmailId" class="form-control" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" formControlName="Password" class="form-control" placeholder="Password" required>
      </div>
      <button type="button" (click)="onLogin()" class="btn btn-login">Login</button>
    </form>
    <div class="extra-links">
      <a [routerLink]="['/forgot-password']">Forgot Password?</a><br>
      <a [routerLink]="['/register']">Create Account</a>
    </div>

  </div>
</div>
