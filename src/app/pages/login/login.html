<div class="login-container">
  <!-- ðŸ–¼ï¸ Image Section -->
  <div class="login-image">
    <img src="assets/logo.png" alt="Login Image" class="img-fluid">
  </div>

  <!-- ðŸ§¾ Form Section -->
  <div class="login-form">
    <h2>Study Planer </h2>
    
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <input type="email" formControlName="EmailId" class="form-control" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" formControlName="Password" class="form-control" placeholder="Password" required>
      </div>
      <!-- Updated method -->
      <button type="button" (click)="loginWithEmail()" class="btn btn-login">Login (Email)</button>
    </form>

    <!-- Firebase Google login -->
    <div class="mb-3 mt-2">
      <button type="button" (click)="loginWithGoogle()" class="btn btn-google">
  <img src="assets/google-logo.png" alt="Google Logo">
  Login with Google
</button>

    </div>

    <div class="extra-links">
      <a [routerLink]="['/forgot-password']">Forgot Password?</a><br>
      <a [routerLink]="['/register']">Create Account</a>
    </div>
  </div>
</div>
