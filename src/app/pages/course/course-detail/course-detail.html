<div *ngIf="course$ | async as course">
  <h2>{{ course.name }}</h2>
  <p>{{ course.description || 'No description' }}</p>

  <h3>Tasks</h3>
  <ul>
    <li *ngFor="let task of course.tasks">
      <input type="checkbox" [checked]="task.done"> {{ task.name }}
    </li>
  </ul>

  <input type="text" [(ngModel)]="newTask" placeholder="New Task">
  <button (click)="addTask()">Add Task</button>

  <h3>Resources</h3>
  <ul>
    <li *ngFor="let res of course.resources">{{ res.name || res }}</li>
  </ul>

  <h3>Reminders</h3>
  <ul>
    <li *ngFor="let r of course.reminders">{{ r.text || r }}</li>
  </ul>
</div>
